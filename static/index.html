<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Agent</title>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js" defer></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" defer></script>

  <!-- Stylesheets -->
  <link href="/static/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown-light.css" />

  <!-- Favicon -->
  <link rel="icon" href="/static/icons/logo.png" type="image/png" />
</head>
<body>
  <div class="response-aviator-panel">
    <div class="container">
      <div class="content">

        <!-- Footer Section -->
        <footer class="footer">
          <div class="footer-content">
            <div class="chat-input-wrapper">
              <img src="/static/icons/icon1.svg" alt="comment icon" class="chat-icon" />
              <div class="input-area">
                <textarea id="input" class="chat-textarea" placeholder="Ask LLM Agent..." rows="1"></textarea>
                <button id="send" class="send-button">
                  <img src="/static/icons/icon-send0.svg" alt="send icon" />
                </button>
              </div>
            </div>
          </div>
          <div class="linear-gradient"></div>
        </footer>

        <!-- Header Section -->
        <header class="header">
          <div class="container3">
            <div class="header-content">
              <div class="mime-aviator">
                <img class="mime" src="/static/icons/logo.png" alt="aviator icon" />
              </div>
              <div class="title-area">
                <h1 class="aviator">LLM Agent</h1>
                <p class="sub-title">Learning never ends</p>
              </div>
              <div class="subtle-button">
                <div class="container2">
                  <img class="icon3" src="/static/icons/icon3.svg" alt="history icon" />
                </div>
              </div>
              <div class="close-icon">
                <div class="container2">
                  <img class="icon-more-horizontal" src="/static/icons/icon-more-horizontal0.svg" alt="more icon" />
                </div>
              </div>
              <div class="close-icon">
                <div class="container2">
                  <img class="icon4" src="/static/icons/icon4.svg" alt="close icon" />
                </div>
              </div>
            </div>
          </div>
          <div class="linear-gradient2"></div>
        </header>

        <!-- Chat Messages Section -->
        <div class="content-area markdown-body" id="messages"></div>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/static/app.js" defer></script>
</body>
</html>
